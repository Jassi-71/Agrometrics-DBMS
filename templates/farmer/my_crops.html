<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">


</head>
<body>
{% block body %}
<div class="container">
    <div class="well text-center">
        <h1>Crops</h1>
    </div>
    <div class="container">
        <div class="col-md-12">
            <h2>Crop List
                <button type="button" class="btn btn-success pull-right" data-toggle="modal" data-target="#mymodal">Add
                    Crop
                </button>
            </h2>
            <table class="table table-striped">
                <tr>
                    <!--<th>Seller ID</th>-->
                    <th>Crop_ID</th>
                    <th>Quality</th>
                    <th>Price</th>
                    <th>Quantity</th>
                </tr>
                {% for row in data %}
                <tr>
                    <!--<td>{{row.Seller_Id}}</td>-->
                    <td>{{row.Crop_Id}}</td>
                    <td>{{row.Quality_10}}</td>
                    <td>{{row.Price_1kg}}</td>
                    <td>{{row.Quantity_kg}}</td>
                    <td>
                        <a href="" class="btn btn-warning btn-xs" data-toggle="modal" data-target="#modaledit">Edit</a>
                        <a href="" class="btn btn-danger btn-xs" onclick="return confirm('Confirm Delete')">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </table>

        </div>
        <div id="modaledit" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Update Crop Details</h4>
                    </div>
                    <div class="modal-body">
                        <form action="" method=" POST">
                        <div class="form-group">
                            <label>Crop ID:</label>
                            <input type="hidden" name="id" value="100">
                        </div>
                        <div class="form-group">
                            <label>Quality:</label>
                            <input type="text" class="form-control" name="quality" value="1">
                        </div>
                        <div class="form-group">
                            <label>Price:</label>
                            <input type="text" class="form-control" name="price" value="1">
                        </div>
                        <div class="form-group">
                            <label>Quantity:</label>
                            <input type="text" class="form-control" name="quantity" value="1">
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary" type="submit">Insert Data</button>
                        </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="mymodal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Please Insert Data</h4>
                    </div>
                    <div class="modal-body">
                        <form action="{{url_for('insert')}}" method="POST">
                            <div class="form-group">
                                <label>Crop ID:</label>
                                <input type="text" class="form-control" name="crop_id" required="1">
                            </div>
                            <div class="form-group">
                                <label>Quality:</label>
                                <input type="text" class="form-control" name="quality" required="1">

                            </div>
                            <div class="form-group">
                                <label>Price:</label>
                                <input type="text" class="form-control" name="price" required="1">
                            </div>
                            <div class="form-group">
                                <label>Quantity:</label>
                                <input type="text" class="form-control" name="quantity" required="1">
                            </div>
                            <div class="form-group">
                                <button class="btn btn-primary" type="submit">Insert Data</button>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}

</div>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"></script>
</html>
