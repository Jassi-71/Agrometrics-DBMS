{% extends "/Trader/base.html" %}
{#{% load static %}#}

{% block content %}
    <div style="padding: 40px">
        <div style="margin-left: 400px; display: inline-block;background-color: #ede4fa; height: 100px; width: 250px; text-align: center">
            <h5>Total Spendings</h5>

        </div>
        <div style="margin-left: 80px; display: inline-block; background-color: #ede4fa; height: 100px; width: 250px; text-align: center">
            <h5>Total Trade Charges Paid</h5>
        </div>
        <div style="margin-left: 80px; display: inline-block; background-color: #ede4fa; height: 100px; width: 250px; text-align: center">
            <h5>Transactions</h5>
        </div>
    </div>
    <div class="header" style="height: 450px; width: 450px; color: #6d67cb;background-color: #ede4fa;  padding:20px;margin-left: 350px; margin-top: 30px; display: inline-block">
        <h3>{{ title }}</h3>

        <canvas id="chart" width="400" height="400"></canvas>
        <script>
            // bar chart data
            var barData = null
            barData = {
                labels: [
                    {% for item in labels %}
                        "{{ item }}",
                    {% endfor %}
                ],

                datasets: [{
                    fillColor: "rgba(151,187,205,0.2)",
                    strokeColor: "rgba(151,187,205,1)",
                    pointColor: "rgba(151,187,205,1)",
                    data: [
                        {% for item in values %}
                            "{{ item }}",
                        {% endfor %}
                    ]
                }
                ]
            };

            var mychart = null
            mychart = document.getElementById("chart").getContext("2d");

            steps = 10;
            max = {{max}}

                // draw bar chart
                new Chart(mychart).Bar(barData, {
                        scaleOverride: true,
                        scaleSteps: steps,
                        scaleStepWidth: Math.ceil(max / steps),
                        scaleStartValue: 0,
                        scaleShowVerticalLines: true,
                        scaleShowGridLines: true,
                        barShowStroke: true,
                        scrollbars: true,
                        scrolling: scrollX,
                        scaleShowLabels: true,
                    }
                );


        </script>
    </div>
